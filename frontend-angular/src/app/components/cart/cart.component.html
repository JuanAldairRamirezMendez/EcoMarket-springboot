<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Carrito de Compras</h1>

      <!-- Empty Cart -->
      <div *ngIf="cartItems.length === 0" class="text-center py-12">
        <div class="text-6xl mb-4">ðŸ›’</div>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Tu carrito estÃ¡ vacÃ­o</h2>
        <p class="text-gray-500 mb-6">Â¡Agrega algunos productos ecolÃ³gicos a tu carrito!</p>
        <a routerLink="/products" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
          Explorar Productos
        </a>
      </div>

      <!-- Cart Items -->
      <div *ngIf="cartItems.length > 0" class="space-y-6">
        <div class="space-y-4">
          <div *ngFor="let item of cartItems" class="flex items-center space-x-4 bg-gray-50 rounded-lg p-4">
            <img [src]="item.product.imageUrl" [alt]="item.product.name" class="w-20 h-20 object-cover rounded-lg" />

            <div class="flex-1">
              <h3 class="text-lg font-semibold text-gray-900">{{ item.product.name }}</h3>
              <p class="text-gray-600 text-sm">{{ item.product.description }}</p>
              <p class="text-green-600 font-medium">${{ item.product.price }}</p>
            </div>

            <div class="flex items-center space-x-3">
              <div class="flex items-center border rounded-lg">
                <button
                  (click)="updateQuantity(item.product.id, item.quantity - 1)"
                  class="px-3 py-1 text-gray-600 hover:text-gray-800 hover:bg-gray-100"
                  [disabled]="item.quantity <= 1">
                  -
                </button>
                <span class="px-3 py-1 border-x">{{ item.quantity }}</span>
                <button
                  (click)="updateQuantity(item.product.id, item.quantity + 1)"
                  class="px-3 py-1 text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                  +
                </button>
              </div>

              <div class="text-right">
                <p class="text-lg font-semibold text-gray-900">${{ getItemTotal(item) }}</p>
                <button
                  (click)="removeItem(item.product.id)"
                  class="text-red-600 hover:text-red-800 text-sm font-medium">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Cart Summary -->
        <div class="border-t pt-6">
          <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-medium text-gray-900">Total:</span>
            <span class="text-2xl font-bold text-green-600">${{ total }}</span>
          </div>

          <div class="flex space-x-4">
            <button
              (click)="clearCart()"
              class="flex-1 bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors font-medium">
              Vaciar Carrito
            </button>
            <button routerLink="/checkout" class="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
              Proceder al Pago
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
