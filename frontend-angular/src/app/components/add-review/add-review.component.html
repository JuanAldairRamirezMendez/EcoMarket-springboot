<div class="add-review">
  <div class="add-review-header mb-4">
    <button (click)="toggleForm()"
            class="write-review-btn bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
      </svg>
      {{ showForm ? 'Cancelar reseña' : 'Escribir reseña' }}
    </button>
  </div>

  <div *ngIf="showForm" class="review-form-container bg-gray-50 p-6 rounded-lg border">
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="review-form">
      <div class="form-group mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Calificación *
        </label>
        <div class="rating-input flex gap-1">
          <span *ngFor="let star of getStarArray()"
                (click)="setRating(star)"
                (mouseenter)="setHoverRating(star)"
                (mouseleave)="clearHoverRating()"
                class="star text-3xl cursor-pointer transition-colors"
                [class]="getStarClass(star)">
            ★
          </span>
        </div>
        <div *ngIf="rating?.invalid && rating?.touched" class="error-message text-red-600 text-sm mt-1">
          Por favor selecciona una calificación.
        </div>
      </div>

      <div class="form-group mb-6">
        <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
          Título de la reseña *
        </label>
        <input type="text"
               id="title"
               formControlName="title"
               placeholder="Resume tu opinión en pocas palabras"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
               [class.border-red-500]="title?.invalid && title?.touched">
        <div *ngIf="title?.invalid && title?.touched" class="error-message text-red-600 text-sm mt-1">
          <div *ngIf="title?.errors?.['required']">El título es obligatorio.</div>
          <div *ngIf="title?.errors?.['minlength']">El título debe tener al menos 5 caracteres.</div>
          <div *ngIf="title?.errors?.['maxlength']">El título no puede exceder 100 caracteres.</div>
        </div>
      </div>

      <div class="form-group mb-6">
        <label for="comment" class="block text-sm font-semibold text-gray-700 mb-2">
          Tu reseña *
        </label>
        <textarea id="comment"
                  formControlName="comment"
                  rows="5"
                  placeholder="Comparte los detalles de tu experiencia con este producto..."
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors resize-vertical"
                  [class.border-red-500]="comment?.invalid && comment?.touched"></textarea>
        <div *ngIf="comment?.invalid && comment?.touched" class="error-message text-red-600 text-sm mt-1">
          <div *ngIf="comment?.errors?.['required']">La reseña es obligatoria.</div>
          <div *ngIf="comment?.errors?.['minlength']">La reseña debe tener al menos 10 caracteres.</div>
          <div *ngIf="comment?.errors?.['maxlength']">La reseña no puede exceder 1000 caracteres.</div>
        </div>
      </div>

      <div class="form-actions flex gap-4">
        <button type="submit"
                [disabled]="submitting || reviewForm.invalid || selectedRating === 0"
                class="submit-btn bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2">
          <svg *ngIf="submitting" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          {{ submitting ? 'Enviando...' : 'Enviar reseña' }}
        </button>
        <button type="button"
                (click)="toggleForm()"
                class="cancel-btn bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
