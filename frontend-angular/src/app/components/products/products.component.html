<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Catálogo de Productos</h1>
          <p class="mt-1 text-sm text-gray-500">Descubre productos únicos hechos con materiales reciclados</p>
        </div>
        <div class="mt-4 lg:mt-0">
          <span class="text-sm text-gray-500">{{ filteredProducts.length }} productos encontrados</span>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Sidebar Filters -->
      <div class="lg:w-1/4">
        <div class="bg-white rounded-lg shadow-sm p-6 sticky top-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">Filtros</h2>

          <!-- Search -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
            <input
              type="text"
              [(ngModel)]="searchQuery"
              (input)="onSearch()"
              placeholder="Buscar productos..."
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            />
          </div>

          <!-- Category Filter -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
            <select
              [(ngModel)]="selectedCategory"
              (change)="onCategoryChange()"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            >
              <option value="">Todas las categorías</option>
              <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
          </div>

          <!-- Price Range Filter -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Rango de Precio</label>
            <div class="space-y-2">
              <div class="flex items-center space-x-2">
                <span class="text-sm text-gray-600">Min:</span>
                <input
                  type="range"
                  min="0"
                  max="100"
                  [(ngModel)]="minPrice"
                  (input)="onSearch()"
                  class="flex-1">
                <span class="text-sm font-medium">${{ minPrice }}</span>
              </div>
              <div class="flex items-center space-x-2">
                <span class="text-sm text-gray-600">Max:</span>
                <input
                  type="range"
                  min="0"
                  max="100"
                  [(ngModel)]="maxPrice"
                  (input)="onSearch()"
                  class="flex-1">
                <span class="text-sm font-medium">${{ maxPrice }}</span>
              </div>
            </div>
          </div>

          <!-- Eco Rating Filter -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Rating Ecológico Mínimo</label>
            <div class="flex items-center space-x-2">
              <input
                type="range"
                min="0"
                max="5"
                step="1"
                [(ngModel)]="minEcoRating"
                (input)="onSearch()"
                class="flex-1">
              <div class="flex items-center">
                <span class="text-sm font-medium">{{ minEcoRating }}</span>
                <svg class="w-4 h-4 text-yellow-400 ml-1" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
              </div>
            </div>
          </div>

          <!-- Availability Filter -->
          <div class="mb-6">
            <label class="flex items-center">
              <input
                type="checkbox"
                [(ngModel)]="showOnlyAvailable"
                (change)="onSearch()"
                class="mr-2">
              <span class="text-sm font-medium text-gray-700">Solo productos disponibles</span>
            </label>
          </div>

          <!-- Clear Filters -->
          <button
            (click)="clearFilters()"
            class="w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 transition-colors"
          >
            Limpiar filtros
          </button>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="lg:w-3/4">
        <div *ngIf="loading" class="flex justify-center items-center h-64">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        </div>

        <div *ngIf="!loading && filteredProducts.length === 0" class="text-center py-12">
          <div class="text-gray-400 mb-4">
            <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <h3 class="text-lg font-medium text-gray-900 mb-2">No se encontraron productos</h3>
          <p class="text-gray-500">Intenta con otros filtros o términos de búsqueda.</p>
        </div>

        <div *ngIf="!loading && filteredProducts.length > 0" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
          <app-product-card *ngFor="let product of filteredProducts" [product]="product"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
