<div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden group cursor-pointer" [routerLink]="['/products', product.id]">
  <div class="relative bg-gray-200">
    <img 
      [src]="getImageUrl()" 
      [alt]="product.name" 
      class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300"
      loading="lazy" />
    <div class="absolute top-2 right-2" *ngIf="product.ecoRating >= 4">
      <span class="bg-green-500 text-white px-2 py-1 rounded-full text-xs font-semibold">ðŸŒ¿ Eco</span>
    </div>
    <div class="absolute bottom-2 left-2 flex items-center space-x-1">
      <div class="flex items-center">
        <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
        </svg>
        <span class="text-white text-sm font-medium ml-1">{{ product.ecoRating }}</span>
      </div>
      <span class="text-white text-sm">({{ product.sustainabilityScore }}%)</span>
    </div>
  </div>

  <div class="p-4">
    <div class="mb-2">
      <span class="text-xs text-green-600 font-semibold uppercase tracking-wide">{{ product.category }}</span>
    </div>
    <h3 class="text-lg font-semibold text-gray-900 mb-2 overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-clamp: 2;">{{ product.name }}</h3>
    <p class="text-gray-600 text-sm mb-3 overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-clamp: 2;">{{ product.description }}</p>

    <div class="flex items-center justify-between">
      <span class="text-2xl font-bold text-green-600">${{ product.price }}</span>
      <button
        (click)="addToCart($event)"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm font-medium"
        [disabled]="!product.inStock">
        Agregar al Carrito
      </button>
    </div>

    <div class="mt-2 text-xs text-gray-500" *ngIf="product.inStock">
      Disponible
    </div>
    <div class="mt-2 text-xs text-red-500" *ngIf="!product.inStock">
      Agotado
    </div>
  </div>
</div>
