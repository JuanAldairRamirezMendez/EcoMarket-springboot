<div class="min-h-screen bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
        <span class="text-2xl">üåø</span>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900">EcoMarket</h2>
      <p class="mt-2 text-sm text-gray-600">Inicia sesi√≥n en tu cuenta</p>
    </div>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl sm:rounded-2xl sm:px-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username or Email -->
        <div>
          <label for="usernameOrEmail" class="block text-sm font-medium text-gray-700">
            Usuario o Correo electr√≥nico
          </label>
          <div class="mt-1">
            <input
              id="usernameOrEmail"
              name="usernameOrEmail"
              type="text"
              autocomplete="username email"
              formControlName="usernameOrEmail"
              class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm transition-colors"
              [class.border-red-300]="f['usernameOrEmail'].invalid && f['usernameOrEmail'].touched"
              placeholder="usuario o tu@email.com"
            />
            <div *ngIf="f['usernameOrEmail'].invalid && f['usernameOrEmail'].touched" class="mt-1">
              <p *ngIf="f['usernameOrEmail'].errors?.['required']" class="text-sm text-red-600">
                El usuario o correo es requerido
              </p>
            </div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contrase√±a
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              formControlName="password"
              class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm transition-colors"
              [class.border-red-300]="f['password'].invalid && f['password'].touched"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            />
            <div *ngIf="f['password'].invalid && f['password'].touched" class="mt-1">
              <p *ngIf="f['password'].errors?.['required']" class="text-sm text-red-600">
                La contrase√±a es requerida
              </p>
              <p *ngIf="f['password'].errors?.['minlength']" class="text-sm text-red-600">
                La contrase√±a debe tener al menos 6 caracteres
              </p>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="rounded-md bg-red-50 p-4 border border-red-200">
          <p class="text-sm text-red-800">{{ error }}</p>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="loading || loginForm.invalid"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ loading ? 'Iniciando sesi√≥n...' : 'Iniciar sesi√≥n' }}
          </button>
        </div>

        <!-- Register Link -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            ¬øNo tienes cuenta?
            <a routerLink="/register" class="font-medium text-green-600 hover:text-green-500 transition-colors">
              Reg√≠strate aqu√≠
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
