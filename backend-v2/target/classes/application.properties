spring.application.name=ecomarket
server.port=8080
server.servlet.context-path=/ecomarket/api

# H2 Database (dev)
spring.datasource.url=jdbc:h2:mem:ecomarket
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=sBqKmo88qFY6F3xQZ9M2pP8TnW4rCv7yH1jK5L6N0gB3dE8fA2sQ9
jwt.expiration-ms=86400000

# AWS S3 Configuration
# Para producci√≥n en AWS, cambiar enabled=true y configurar las credenciales
aws.s3.enabled=false
aws.s3.bucket-name=ecomarket-products
aws.s3.region=us-east-1
aws.s3.access-key=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}

# File Upload
file.upload-dir=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.ecomarket=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.messaging=DEBUG
