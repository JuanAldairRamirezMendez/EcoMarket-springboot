spring.application.name=ecomarket
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/ecomarket/api

# PostgreSQL Database (RDS)
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:ecomarket}
spring.datasource.username=${RDS_USERNAME:postgres}
spring.datasource.password=${RDS_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:sBqKmo88qFY6F3xQZ9M2pP8TnW4rCv7yH1jK5L6N0gB3dE8fA2sQ9}
jwt.expiration-ms=86400000

# AWS S3 Configuration
aws.s3.enabled=${AWS_S3_ENABLED:true}
aws.s3.bucket-name=${AWS_S3_BUCKET:ecomarket-products}
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.access-key=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}

# File Upload (backup local si S3 falla)
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.ecomarket=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.file.name=/var/log/ecomarket/application.log

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
